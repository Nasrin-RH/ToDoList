<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79793a7e70.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>
<body>
    
<div class="container">
    <h1 class="animate__animated animate__rubberBand">To Do List
        <i class="fas fa-clipboard-list"></i>
    </h1>
    <!--<div id="day"></div> -->
    <br>
    <ul class="todo-list js-todo-list"></ul>
        
    <div class="empty-state">
            
        <h2 class="empty-state__title">You Don't Have Any ToDo Task</h2>
        <br>
        <p class="empty-state__description">Organize yourself!!!</p>
    </div>
          
    <form class="todo-form js-form">
       
        <input autofocus type="text" aria-label="Enter a new todo item" placeholder="Enter Your Task Here!!" class="js-todo-input">
    </form>
    </div>
   
     

    <script src="script.js"></script>
</body>
</html>
